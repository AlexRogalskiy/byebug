#
# For a complete list of hooks, see:
# https://github.com/causes/overcommit/tree/master/lib/overcommit/hook
#
# For a complete list of options that you can use to customize hooks, see:
# https://github.com/causes/overcommit#configuration
#
gemfile: Gemfile

#
# Hooks that are run against every commit message after a user has written it.
#
CommitMsg:
  HardTabs:
    enabled: true

  SingleLineSubject:
    enabled: true

#
# Hooks that are run after `git commit` is executed, before the commit message
# editor is displayed.
#
PreCommit:
  CCop:
    description: Formatting C files with clang-format
    enabled: true
    required_executable: clang-format
    include: ext/byebug/*.[ch]
    flags: ['-style=file']

  BundleCheck:
    enabled: true

  ExecutePermissions:
    enabled: true
    exclude:
      - bin/byebug
      - script/*

  HardTabs:
    enabled: true

  LocalPathsInGemfile:
    enabled: true

  Mdl:
    enabled: true
    flags: ['-c', '.mdlrc']

  RuboCop:
    enabled: true

  ShellCheck:
    enabled: true

  TrailingWhitespace:
    enabled: true

  YamlSyntax:
    enabled: true
    required_files: true
