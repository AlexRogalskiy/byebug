---

install:
  - set PATH=C:\Ruby%ruby_version%\bin;C:\Program Files\Git\cmd;C:/Windows/system32;C:\Program Files\Git\usr\bin

  - ps: |
      if ($env:ruby_version -like "*head*") {
        $(new-object net.webclient).DownloadFile("https://github.com/oneclick/rubyinstaller2/releases/download/rubyinstaller-head/rubyinstaller-$env:ruby_version.exe", "$pwd/ruby-setup.exe")
        cmd /c ruby-setup.exe /verysilent /dir=C:/Ruby$env:ruby_version
      }

  - git clone -q --depth=5  --no-tags --branch=byebug https://github.com/deivid-rodriguez/rb-readline.git C:\rb-readline

  - ps: |
      $env:n_dir = (&ruby.exe -e "puts RbConfig::CONFIG['sitelibdir']" | Out-String).Trim()
      Copy-Item -Path C:\rb-readline\lib\readline.rb -Destination $env:n_dir\readline.rb
      Copy-Item -Path C:\rb-readline\lib\rbreadline.rb -Destination $env:n_dir\rbreadline.rb

  - echo %PATH%

  - ruby --version
  - where ruby

  - gem --version
  - where gem

  - bash --version
  - where bash

build_script:
  - bash -lc bin/setup.sh

test_script:
  - ruby bin/rake compile test

environment:
  matrix:
    - ruby_version: 24-x64
    - ruby_version: 25-x64
    - ruby_version: 26-x64
    - ruby_version: head-x64

cache:
  - .bundle

matrix:
  allow_failures:
    - ruby_version: head-x64

branches:
  only:
    - master

notifications:
  - provider: Email

    on_build_success: false
    on_build_failure: false
    on_build_status_changed: true
